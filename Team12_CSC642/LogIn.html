<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/stylesheets/AboutMeTemplate.css">
        <title>Log In</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    </head>
    <body>

        <div class="container-fluid">
            <div class="row" style="background-color: rgb(202, 202, 202);">
                <div class="col-3"  style="width:150px;">
                    <a href="/">
                    <img src="/stylesheets/logo.png" class="rounded-circle" alt="LOGO" style="width:200px;height:100px;">
                    </a>
                </div>
                <div class="col-7 text-end">
                    <form method="POST" action="/users/ResultsPage" enctype="application/x-www-form-urlencoded">
                        <div class="form-group btn btn-outline-primary  mt-1">
                            <label for="demo_overview_minimal">Major</label>
                            <select id="demo_overview_minimal" class="form-control" name="category"
                                data-role="select-dropdown" data-profile="minimal">
                                <option>Select Major</option>
                                <option>ART</option>
                                <option>BIOL</option>
                                <option>CSC</option>
                            </select>
                        </div>
                        <input class="mt-5 w-50" id="search" type="text" name="search"
                            placeholder="e.g. search computer science" aria-label="Search">
                        <button class="btn btn-primary mt-1 text-start" type="submit">Search</button>
                    </form>
                </div>

                <div class="col-1 text-end" style="width:110px;">
                    <a href="#">
                    <button type="button" class="btn btn-outline-primary  mt-5 mx-auto">About</button>
                    </a>
                </div>
                <div class="col-1 text-end" >
                    <a href="#">
                    <button type="button" class="btn btn-outline-primary mt-5 mx-auto">Sign Up</button>
                    </a>
                </div>
                
            </div>


            <div class="row justify-content-center">
                <div class="col-4 text-center">
                    <p>
                        <h1>
                            Log In
                        </h1>
                    </p>
                    <form class="px-4 py-3">
                        <div class="form-group">
                          <label >Email address</label>
                          <input type="email" class="form-control" placeholder="example@mail.sfsu.edu">
                        </div>
                        <div class="form-group">
                          <label>Password</label>
                          <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input">
                          <label class="form-check-label">
                            Remember me
                          </label>
                        </div>
                        <a class="btn btn-primary" href="/Success" role="button">Sign In</a>
                      </form>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="/SignUp">New around here? Sign up</a>
                      
                    
                </div>
              </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
