<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/stylesheets/AboutMeTemplate.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <title>SFSU Buy/Sell/Trade: *product name*</title> <!--change to actual product name-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <div class="container-fluid" >
        <div class="row" style="background-color: rgb(156, 155, 154);">
            <div class="col-3">
                <a href="/">
                    <img src="/stylesheets/logo.png" class="rounded float-left" alt="LOGO"
                        style="width:300px;height:130px;">
                </a>
            </div>

            <div class="search-box col-md-6 m-auto">
                <form action="">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <select class="form-select" aria-label="Default select example" name="category">
                                <option>Select Major</option>
                                <option>ART</option>
                                <option>MATH</option>
                                <option>BIOL</option>
                                <option>BUS</option>
                                <option>CHEM</option>
                                <option>CINE</option>
                                <option>CSC</option>
                                <option>DS</option>
                                <option>ECON</option>
                                <option>ENGR</option>
                                <option>FIN</option>
                            </select>
                        </div>
                        <input type="text" class="form-control" aria-label="Search input with dropdown button">
                        <div class="input-group-append">
                            <a href="/ResultsPage">
                            <button class="btn btn-primary" type="button">Search</button>
                            </a>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-sm-1 text-end align-self-center" style="width:100px; margin-inline-start: 150px;">
                <a href="/Post">
                    <button type="button" class="btn btn-primary mx-auto">Post</button>
                </a>
            </div>
            <div class="col-sm-1 text-end align-self-center" style="width:100px;">
                <a href="/SignUp">
                    <button type="button" class="btn btn-primary mx-auto">Register</button>
                </a>
            </div>
            <div class="col-sm-1 text-end align-self-center" style="width:100px;">
                <a href="/LogIn">
                    <button type="button" class="btn btn-primary mx-auto">Log In</button>
                </a>
            </div>
        </div>

            <!--right-->
            <div class="row justify-content-evenly pt-5">
                <div class="col-4 pr-6">
                    <!-- Carousel wrapper -->
                    <div
                    id="productImageCarousel"
                    class="carousel slide"
                    data-ride="carousel"
                    >
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#productImageCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#productImageCarousel" data-slide-to="1"></li>
                        <li data-target="#productImageCarousel" data-slide-to="2"></li>
                      </ol>

                    <!-- Inner -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                          <img class="d-block w-100" src="/stylesheets/productImages/product1.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                          <img class="d-block w-100" src="/stylesheets/productImages/product2.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                          <img class="d-block w-100" src="/stylesheets/productImages/product3.jpg" alt="Third slide">
                        </div>
                      </div>


                    <!-- Controls -->
                    <a class="carousel-control-prev" href="#productImageCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                      </a>
                      <a class="carousel-control-next" href="#productImageCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                      </a>
                    </div>
                </div>

                <!--left-->
                <div class="col-4 position-relative">

                    <div class="row">
                        <h2>Design Patterns</h2>
                    </div>
                    <div class="row">
                        <h6>By Eric Freeman, Bert Bates, Kathy Sierra, Elisabeth Robson</h6>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <span style="font-size: 1em; color: rgb(255, 235, 51);">
                                <i class="fas fa-star"></i> 
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <a href="#" class="link-primary">6 Reviews</a>
                              </span>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <h6>Popular in <a href="#" class="link-primary">Computer Science</a></h6>
                    </div>
                    <div class="row mt-3">
                        <h7>Price: $21.99</h7>
                    </div>
                    <div class="row justify-content-center mt-5">
                        <div class="col mt-4">
                            <button type="button" class="btn btn-warning">Add to Wishlist</button>
                        </div>
                        <div class="col mt-4">
                            <button type="button" class="btn btn-warning">Contact Seller</button>
                        </div>
                    </div>
                    </div>
                </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
            </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
            </script>
    </div>
</body>

</html>
