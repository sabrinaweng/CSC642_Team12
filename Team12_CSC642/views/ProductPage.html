<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/stylesheets/AboutMeTemplate.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <title>SFSU Buy/Sell/Trade: *product name*</title> <!--change to actual product name-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <div class="container-fluid">
        <div class="row" style="background-color: rgb(200, 200, 200);">
            <div class="col-3" style="width:200px;">
                <a href="/">
                    <img src="/stylesheets/logo.png" class="rounded float-left" alt="LOGO"
                        style="width:200px;height:100px;">
                </a>
            </div>

            <div class="search-box col-md-6 m-auto">
                <form action="">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <select class="form-select" aria-label="Default select example" name="category">
                                <option>Select Major</option>
                                <option>ART</option>
                                <option>MATH</option>
                                <option>BIOL</option>
                                <option>BUS</option>
                                <option>CHEM</option>
                                <option>CINE</option>
                                <option>CSC</option>
                                <option>DS</option>
                                <option>ECON</option>
                                <option>ENGR</option>
                                <option>FIN</option>
                            </select>
                        </div>
                        <input type="text" class="form-control" aria-label="Search input with dropdown button">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button">Search</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-sm-1 text-end d-flex align-self-center">
                <a href="/SignUp">
                    <button type="button" class="btn btn-primary mx-auto">Sign Up</button>
                </a>
            </div>
            <div class="col-sm-1 text-end d-flex align-self-center" style="width:100px;">
                <a href="/LogIn">
                    <button type="button" class="btn btn-primary mx-auto">Log In</button>
                </a>
            </div>
        </div>

            <!--right-->
            <div class="row justify-content-evenly pt-5">
                <div class="col-4 pr-6">
                    <!-- Carousel wrapper -->
                    <div
                    id="productImageCarousel"
                    class="carousel slide carousel-fade"
                    data-mdb-ride="carousel"
                    >
                    <!-- Indicators -->
                    <div class="carousel-indicators">
                    <button
                        type="button"
                        data-mdb-target="#productImageCarousel"
                        data-mdb-slide-to="0"
                        class="active"
                        aria-current="true"
                        aria-label="Slide 1"
                    ></button>
                    <button
                        type="button"
                        data-mdb-target="#productImageCarousel"
                        data-mdb-slide-to="1"
                        aria-label="Slide 2"
                    ></button>
                    <button
                        type="button"
                        data-mdb-target="#productImageCarousel"
                        data-mdb-slide-to="2"
                        aria-label="Slide 3"
                    ></button>
                    </div>

                    <!-- Inner -->
                    <div class="carousel-inner">
                    <!-- Single item -->
                    <div class="carousel-item active">
                        <a href="/">
                            <img
                            src="/stylesheets/productImages/product1.jpg"
                            class="d-block w-100"
                            alt="Product Image"
                            />
                        </a>
                        <div class="carousel-caption d-none d-md-block">
                        
                        </div>
                    </div>

                    <!-- Single item -->
                    <div class="carousel-item">
                        <a href="/">
                            <img
                            src="/stylesheets/productImages/product2.jpg"
                            class="d-block w-100"
                            alt="Product Image"
                            />
                        </a>
                        <div class="carousel-caption d-none d-md-block">
                        
                        </div>
                    </div>

                    <!-- Single item -->
                    <div class="carousel-item">
                        <a href="/">
                            <img
                            src="/stylesheets/productImages/product3.jpg"
                            class="d-block w-100"
                            alt="Product Image"
                            />
                        </a>
                        <div class="carousel-caption d-none d-md-block">
                        
                        </div>
                    </div>
                    </div>
                    <!-- Inner -->

                    <!-- Controls -->
                    <button
                    class="carousel-control-prev"
                    type="button"
                    data-mdb-target="#productImageCarousel"
                    data-mdb-slide="prev"
                    >
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                    </button>
                    <button
                    class="carousel-control-next"
                    type="button"
                    data-mdb-target="#productImageCarousel"
                    data-mdb-slide="next"
                    >
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                    </button>
                    </div>
                    <!-- Carousel wrapper -->
                </div>

                <!--left-->
                <div class="col-4 position-relative">

                    <div class="row">
                        <h2>Design Pattern</h2>
                    </div>
                    <div class="row">
                        <h6>By Eric Freeman, Bert Bates, Kathy Sierra, Elisabeth Robson</h6>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <span style="font-size: 1em; color: rgb(255, 235, 51);">
                                <i class="fas fa-star"></i> 
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <a href="#" class="link-primary">6 Reviews</a>
                              </span>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <h6>Popular in <a href="#" class="link-primary">Computer Science</a></h6>
                    </div>
                    <div class="row mt-3">
                        <h7>Price: $21.99</h7>
                    </div>
                    <div class="row justify-content-center mt-5">
                        <div class="col mt-4">
                            <button type="button" class="btn btn-warning">Add to Wishlist</button>
                        </div>
                        <div class="col mt-4">
                            <button type="button" class="btn btn-warning">Contact Seller</button>
                        </div>
                    </div>
                    </div>
                </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
            </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
            </script>
    </div>
</body>

</html>
