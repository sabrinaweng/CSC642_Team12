<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/stylesheets/AboutMeTemplate.css">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">
        <div class="row" style="background-color: rgb(200, 200, 200);">
            <div class="col-3">
                <a href="/">
                    <img src="/stylesheets/logo.png" class="rounded float-left" alt="LOGO"
                        style="width:300px;height:130px;">
                </a>
            </div>

            <div class="search-box col-md-6 m-auto">
                <form action="">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <select class="form-select" aria-label="Default select example" name="category">
                                <option>Select Major</option>
                                <option>ART</option>
                                <option>MATH</option>
                                <option>BIOL</option>
                                <option>BUS</option>
                                <option>CHEM</option>
                                <option>CINE</option>
                                <option>CSC</option>
                                <option>DS</option>
                                <option>ECON</option>
                                <option>ENGR</option>
                                <option>FIN</option>
                            </select>
                        </div>
                        <input type="text" class="form-control" aria-label="Search input with dropdown button">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button">Search</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-sm-1 text-end align-self-center" style="width:100px; margin-inline-start: 150px;">
                <a href="/Post">
                    <button type="button" class="btn btn-primary mx-auto">Post</button>
                </a>
            </div>
            <div class="col-sm-1 text-end align-self-center" style="width:100px;">
                <a href="/SignUp">
                    <button type="button" class="btn btn-primary mx-auto">Register</button>
                </a>
            </div>
            <div class="col-sm-1 text-end align-self-center" style="width:100px;">
                <a href="/LogIn">
                    <button type="button" class="btn btn-primary mx-auto">Log In</button>
                </a>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-4">
            <p>
            <h1>Register</h1>
            </p>
            <form>
                <div class="form-group" style="margin-top: 10px;">
                    <em style="color: red;">*</em>
                    <label>Username</label>
                    <input type="username" class="form-control" placeholder="please enter username" required>
                </div>
                <div div class="form-group" style="margin-top: 10px;">
                    <em style="color: red;">*</em>
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="please enter valid sfsu email" required>
                </div>
                <div class="form-group" style="margin-top: 10px;">
                    <em style="color: red;">*</em>
                    <label>Password</label>
                    <input type="password1" class="form-control" placeholder="please enter password" required>
                </div>
                <div class="form-group" style="margin-top: 10px;">
                    <em style="color: red;">*</em>
                    <label for="password">Confirm Password</label>
                    <input type="preassword1" class="form-control" placeholder="please confirm password" required>
                </div>
                <div style="margin-top: 10px;">
                    <label>By continuing, you agree to SFSU
                    </label>
                    <br>
                    <label>Buy/Sell/Trade's <a href="#">Conditions of Use</a> and <a href="#">Privacy
                            Notice.</a></label>
                </div>
                <div class="d-grid gap-2" style="margin-top: 10px;">
                    <a class="btn btn-primary" href="/" role="button">Register</a>
                </div>
            </form>
            <div class="dropdown-divider" style="margin-top: 15px;"></div>
            <a class="dropdown-item text-center" href="/LogIn">Already have an account? Log In</a>

        </div>
</body>

</html>
