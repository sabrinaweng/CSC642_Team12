<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/stylesheets/AboutMeTemplate.css">
        <title>Registration</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    </head>
    <body>
        <div class="container-fluid">
            <div class="row" style="background-color: rgb(156, 155, 154);">
                <div class="col-3"  style="width:150px;">
                    <a href="/">
                    <img src="/stylesheets/logo.png" class="rounded-circle" alt="LOGO" style="width:150px;height:150px;">
                    </a>
                </div>
                <div class="col-7 text-end">
                    <form method="POST" action="/users/ResultsPage" enctype="application/x-www-form-urlencoded">
                        <div class="form-group btn btn-outline-primary  mt-1">
                            <label for="demo_overview_minimal">Major</label>
                            <select id="demo_overview_minimal" class="form-control" name="category"
                                data-role="select-dropdown" data-profile="minimal">
                                <option>Select Major</option>
                                <option>ART</option>
                                <option>BIOL</option>
                                <option>CSC</option>
                            </select>
                        </div>
                        <input class="mt-5 w-50" id="search" type="text" name="search"
                            placeholder="e.g. search computer science" aria-label="Search">
                        <button class="btn btn-outline-primary mt-1 text-start" type="submit">Search</button>
                    </form>
                </div>

                <div class="col-1 text-end" style="width:110px;">
                    <a href="#">
                    <button type="button" class="btn btn-outline-primary  mt-5 mx-auto">About</button>
                    </a>
                </div>
                <div class="col-1 text-end" >
                    <a href="#">
                    <button type="button" class="btn btn-outline-primary mt-5 mx-auto">Sign Up</button>
                    </a>
                </div>
                
            </div>
            
            <div class="register-page">
                <div class="row justify-content-center">
                    <div class="col-4 text-center">
                       <h4 class="card-title">Register</h4>
                        <form class="px-4 py-3">
                            <div class="form-group">
                              <label >Username</label>
                              <input type="username" class="form-control" placeholder="testUsername">
                            </div>
                            <div div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" placeholder="testUsername@mail.sfsu.edu">
                            </div>
                            <div class="form-group">
                              <label>Password</label>
                              <input type="password1" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="password">Confirm Password</label>
                                <input type="preassword1" class="form-control" data-v-equal="#password" placeholder="Re-Enter Password">
                            </div>
                            <br>
                            <div class="d-grid gap-2">
                                <a class="btn btn-primary" href="/Success" role="button">Register</a>
                                </div> <br>
                                <label>By continuing, you agree to SFSU </label><br>
                                  <label>Buy/Sell/Trade's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice.</a></label>

            <div class="d-grid gap-2">
                <a class="dropdown-item" href="/SignUp">----New to SFSU Buy/Sell/Trade?----</a>
                <a class="btn btn-primary" href="/Success" role="button">Register</a>

          </div>
          </form>

            </div>
    </body>

</html>
